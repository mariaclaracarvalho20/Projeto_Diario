<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di√°rio Animado</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2F3C7E',
              secondary: '#D8D4F2',
              accent: '#A2D5AB',
              neutral: '#F7F7F7',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 1.2s ease-out forwards',
              bounceIn: 'bounceIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '60%': { transform: 'scale(1.05)', opacity: 1 },
                '100%': { transform: 'scale(1)' },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-br from-neutral to-secondary dark:from-gray-900 dark:to-gray-800 font-sans min-h-screen flex items-center justify-center px-4 transition-colors duration-500"
    id="mainBody"
  >
    <button
      id="themeToggle"
      class="absolute top-4 right-4 bg-primary text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-900 transition"
    >
      üåô Modo Escuro
    </button>

    <div
      id="intro"
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center animate-fadeIn max-w-md transition-all duration-300 transform hover:scale-[1.01]"
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
        alt="√çcone do di√°rio"
        class="mx-auto w-24 h-24 mb-6 animate-bounceIn drop-shadow-xl"
      />
      <h1 class="text-3xl text-primary dark:text-white font-bold mb-3">
        Ol√°, bem-vindo(a) ao Di√°rio Animado
      </h1>
      <p class="text-gray-700 dark:text-gray-300 mb-6 text-base">
        Um lugar seguro e moderno para registrar seus pensamentos, mem√≥rias e
        sonhos ‚ú®
      </p>
      <button
        id="startBtn"
        class="bg-accent hover:bg-green-400 text-primary font-medium py-2 px-6 rounded-full shadow-md transition transform hover:scale-105"
      >
        Come√ßar agora
      </button>
    </div>

    <div
      id="loginForm"
      class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]"
    >
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Login</h2>
      <input
        id="loginEmail"
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white"
      />
      <input
        id="loginPassword"
        type="password"
        placeholder="Senha"
        class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white"
      />
      <div class="flex justify-center gap-4">
        <button
          id="loginBtn"
          class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition"
        >
          Entrar
        </button>
        <button
          id="createAccountBtn"
          class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition"
        >
          Criar conta
        </button>
      </div>
      <button id="backBtn" class="mt-6 text-primary dark:text-white hover:underline text-sm">‚Üê Voltar √† p√°gina inicial</button>
    </div>

    <div id="registerForm" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Criar Conta</h2>
      <input id="registerName" type="text" placeholder="Nome" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <input id="registerEmail" type="email" placeholder="Email" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <input id="registerPassword" type="password" placeholder="Senha" class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <button id="registerBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Registrar</button>
      <button id="backToLoginBtn" class="mt-6 text-primary dark:text-white hover:underline text-sm">‚Üê Voltar ao login</button>
    </div>

    <div id="dashboard" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Bem-vindo(a), <span id="userName"></span>!</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6">Aqui voc√™ pode registrar seus pensamentos, mem√≥rias e sonhos.</p>
      <button id="newEntryBtn" class="bg-accent text-primary py-2 px-6 rounded-full shadow-md hover:bg-green-400 transition mb-4">Iniciar Novo Registro</button>
      <button id="logoutBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Sair</button>
    </div>

    <script>
      // Refer√™ncias aos elementos
      const themeToggle = document.getElementById('themeToggle');
      const mainBody = document.getElementById('mainBody');

      const intro = document.getElementById('intro');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const dashboard = document.getElementById('dashboard');

      const startBtn = document.getElementById('startBtn');
      const createAccountBtn = document.getElementById('createAccountBtn');
      const backBtn = document.getElementById('backBtn');
      const backToLoginBtn = document.getElementById('backToLoginBtn');

      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');

      const logoutBtn = document.getElementById('logoutBtn');
      const newEntryBtn = document.getElementById('newEntryBtn');

      const userNameSpan = document.getElementById('userName');

      // Troca de tema (claro / escuro)
      themeToggle.addEventListener('click', () => {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          themeToggle.textContent = 'üåô Modo Escuro';
        } else {
          themeToggle.textContent = "üåô Modo Escuro";
        }
      });

      // Eventos dos bot√µes
      startBtn.addEventListener("click", () => {
        showScreen(loginForm);
      });

      createAccountBtn.addEventListener("click", () => {
        showScreen(registerForm);
      });

      backBtn.addEventListener("click", () => {
        showScreen(intro);
      });

      backToLoginBtn.addEventListener("click", () => {
        showScreen(loginForm);
      });

      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (!email || !password) {
          alert("Por favor, preencha todos os campos.");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          userNameDisplay.textContent = user.displayName || user.email;
          showScreen(dashboard);
        } catch (error) {
          alert("Erro ao entrar: " + error.message);
          console.error("Erro de login:", error);
        }
      });

      registerBtn.addEventListener("click", async () => {
        const name = document.getElementById("registerName").value.trim();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value.trim();

        if (!name || !email || !password) {
          alert("Por favor, preencha todos os campos.");
          return;
        }
        userNameSpan.textContent = name;
        hideAll();
        dashboard.classList.remove('hidden');
      });

      // Bot√£o "Sair" no dashboard volta para a intro
      logoutBtn.addEventListener('click', () => {
        hideAll();
        intro.classList.remove('hidden');
      });

      // Bot√£o "Iniciar Novo Registro" - placeholder (alerta)
      newEntryBtn.addEventListener('click', () => {
        alert('Funcionalidade para novo registro em desenvolvimento!');
      });
    </script>
  </body>
</html>
